<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/cadastro2.css">
    <title>Cadastro CNPJ</title>
</head>

<body>
    <main>

        <section class="textos">
            <h1 id="titulo">Termine de configurar<br>
                sua conta.
                Crie uma senha para iniciar o login</h1>
            <br><br>
            <p id="texto">Nós também detestamos formulários, <br>mas falta pouco! ultima etapa do cadastro.</p>
        </section>

        <section class="form">
            <p class="passos">Passo 2 de 2:</p>
            <input type="number" placeholder="CNPJ">
            <input type="password" placeholder="Senha">

            <label>
                <input class="check" type="checkbox">Manter Conectado
                <br>
                <p>Ao continuar, você concorda com os nossos <br><a href="/suporte/suporte/termos/index.html"
                        class="linkCon">Termos de Uso </a>&nbsp;e com nossa <a
                        href="/suporte/suporte/privacidade/index.html" class="linkCon">Declaração de Privacidade</a>
            </label>
            
            <br>

            <div class="btn">
                <a href="../login/index.html">
                    <input class="btnGrey" type="button" value="Cadastrar">
                </a>
            </div>
        </section>
    </main>
</body>

</html>
